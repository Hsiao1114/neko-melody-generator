
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Japanese Music Title Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff9f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      color: #5b4b43;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    button {
      background-color: #ffcab1;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 1rem;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }
    button:hover {
      background-color: #f5a992;
    }
    .result {
      margin-top: 2rem;
      font-size: 1.25rem;
      text-align: center;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Neko Melody Title Generator</h1>
  <button onclick="generateTitle()">ðŸŽ² Generate a Title</button>
  <div class="result" id="titleOutput">Click the button to generate a chill Japanese music title!</div>

  <script>
    const times = ["Morning Study Time", "Quiet Afternoon Focus", "Late Night Reading", "Peaceful Library Moment", "Rainy Day Chill"];
    const moods = ["Kawaii", "Nostalgic", "Dreamy", "Calming", "Cozy", "Serene", "Gentle"];
    const elements = ["Sakura", "Moonlight", "Rain Drops", "Autumn Leaves", "Misty Garden", "Catâ€™s Nap"];
    const types = ["Lofi Beats", "Chill Instrumentals", "Study Music", "Background BGM", "Piano Vibes", "Focus Melodies"];

    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generateTitle() {
      const mode = Math.random();
      let title = "";

      if (mode < 0.5) {
        title = `${getRandom(times)} | ${getRandom(moods)} ${getRandom(types)}`;
      } else {
        title = `${getRandom(elements)} â€” ${getRandom(moods)} ${getRandom(types)}`;
      }

      document.getElementById('titleOutput').innerText = title;
    }
  </script>
</body>
</html>
